<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image" href=""/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/makeopensource/WebStyles/dist/css/webstyles.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block style %}{% endblock %}
    </head>
    <body>
        <div class="dropdown">
            <div class="hamburger-close">
                <i class="bi-x-lg"></i>
            </div>
            <h1>Menu</h1>
            <a href="/" class="navlink">Home</a>
        </div>
        <div class="nav"> 
            <div class="hamburger">
                <i class="bi-list"></i>
            </div>
            <a href="/" class="navlink">Home</a>
    	</div>
        {% block nav %}{% endblock %}
        <div class="page">
            {% block content %}{% endblock %}
        </div>
        <hr/>
        <div class="license">
            Licensed under <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA</a><br/>
            <a href="https://github.com/makeopensource/Modules">Source Code</a><br/>
            Emil Kovacev

        </div>

        <script src="https://cdn.jsdelivr.net/gh/makeopensource/WebStyles/dist/js/webstyles.js"></script>
    </body>
</html>
